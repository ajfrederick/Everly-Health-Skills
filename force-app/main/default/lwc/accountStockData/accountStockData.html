<template>

    <lightning-layout>
        <lightning-layout-item class="slds-p-around_medium slds-m-bottom_small">
            
            <lightning-input
                label="Market Date"
                type="date"
                value={marketDate}
                onchange={handleDateChange}>
            </lightning-input>

        </lightning-layout-item>
    </lightning-layout>

    <div class="slds-box slds-p-around_medium">
        <lightning-layout horizontal-align="spread">

            <lightning-layout-item>
                <div class="header-column">
                    Open
                </div>
            </lightning-layout-item>

            <lightning-layout-item>
                <div class="header-column">
                    High
                </div>
            </lightning-layout-item>

            <lightning-layout-item>
                <div class="header-column">
                    Low
                </div>
            </lightning-layout-item>

            <lightning-layout-item>
                <div class="header-column">
                    Close
                </div>
            </lightning-layout-item>

        </lightning-layout>

        <lightning-layout horizontal-align="spread">

            <template if:true={noData}>
                <lightning-layout-item padding="vertical-small">
                    <span>
                        There is no stock data for the selected date.
                    </span>
                </lightning-layout-item>
            </template>

            <template if:false={noData}>
                <lightning-layout-item>
                    <lightning-formatted-number value={stockData.open} format-style="currency" currency-code="USD"></lightning-formatted-number>
                </lightning-layout-item>

                <lightning-layout-item>
                    <lightning-formatted-number value={stockData.high} format-style="currency" currency-code="USD"></lightning-formatted-number>
                </lightning-layout-item>

                <lightning-layout-item>
                    <lightning-formatted-number value={stockData.low} format-style="currency" currency-code="USD"></lightning-formatted-number>
                </lightning-layout-item>

                <lightning-layout-item>
                    <lightning-formatted-number value={stockData.close} format-style="currency" currency-code="USD"></lightning-formatted-number>
                </lightning-layout-item>
            </template>

        </lightning-layout>
    </div>
    
</template>
